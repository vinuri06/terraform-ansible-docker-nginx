name: Automated AWS Deployment Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  provision-and-configure:
    name: Provision and Configure Server
    runs-on: ubuntu-latest

    steps:
      # --- Task 1: Get Repository Code ---
      - name: Fetch source code
        uses: actions/checkout@v4

      # --- Task 2: Setup Terraform ---
      - name: Install Terraform CLI
        uses: hashicorp/setup-terraform@v3

      # --- Task 3: Initialize Terraform (Logs into TFC) ---
      - name: Initialize Terraform Backend
        id: tf-init
        run: terraform init
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }} # <-- 3. You need to add this new secret

      # --- Task 4: Apply Terraform (Part 1) ---
      # TFC will securely provide AWS credentials to Terraform
      - name: Provision Infrastructure
        id: tf-apply
        run: terraform apply -auto-approve
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

      # --- Task 5: Extract Server IP Address ---
      - name: Read Dynamic IP from Terraform Output
        id: get_ip
        run: |
          SERVER_IP=$(terraform output -raw server_public_ip)
          echo "SERVER_IP=$SERVER_IP" >> $GITHUB_ENV
          echo "Infrastructure provisioned. Server IP is: $SERVER_IP"

      # --- Task 6: Install Ansible ---
      - name: Install Ansible on Runner
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip
          pip3 install ansible

      # --- Task 7: Create Ansible Connection Files ---
      - name: Generate Ansible Inventory and SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > deploy_key.pem
          chmod 400 deploy_key.pem
          echo "[web]" > inventory.ini
          echo "${{ env.SERVER_IP }} ansible_user=ec2-user ansible_ssh_private_key_file=./deploy_key.pem" >> inventory.ini
          echo "Inventory file created for host:"
          cat inventory.ini

      # --- Task 8: Run Configuration (Part 2 & 3) ---
      - name: Execute Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        run: |
          echo "Verifying SSH connection readiness..."
          ansible -i inventory.ini web -m wait_for \
            -a "port=22 host=${{ env.SERVER_IP }} timeout=300" \
            --connection=local
          echo "SSH ready. Running main playbook..."
          ansible-playbook -i inventory.ini playbook.yml

      # --- Task 9: Final Deployment Notice ---
      - name: Post-Deployment Summary
        run: |
          echo "Pipeline finished successfully."
          echo "Access your web application at: http://${{ env.SERVER_IP }}"