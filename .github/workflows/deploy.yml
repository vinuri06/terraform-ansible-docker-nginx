name: Smart AWS Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  actions: write  # allow updating secrets

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Terraform Once, Ansible Always

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ AWS Auth
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      # 3Ô∏è‚É£ Install dependencies
      - name: Setup Terraform & Ansible
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip jq curl
          pip3 install "ansible>=9,<11"
          ansible-galaxy collection install community.docker
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt install -y terraform

      # 4Ô∏è‚É£ Check Secret Flag
      - name: Check Terraform Deployment Flag
        id: check_flag
        run: |
          echo "INFRA_CREATED=${{ secrets.INFRA_CREATED }}" >> $GITHUB_ENV
          echo "EC2_PUBLIC_IP=${{ secrets.EC2_PUBLIC_IP }}" >> $GITHUB_ENV
          echo "Infra Created: ${{ secrets.INFRA_CREATED }}"
          echo "Saved IP: ${{ secrets.EC2_PUBLIC_IP }}"

      # 5Ô∏è‚É£ Conditional Terraform Run
      - name: Initialize Terraform
        if: env.INFRA_CREATED == 'false'
        run: terraform init

      - name: Apply Terraform (First Run Only)
        if: env.INFRA_CREATED == 'false'
        run: terraform apply -auto-approve

      # 6Ô∏è‚É£ Get EC2 IP (first time)
      - name: Fetch Terraform Output and Update Secrets
        if: env.INFRA_CREATED == 'false'
        id: get_ip
        run: |
          SERVER_IP=$(terraform output -raw server_public_ip)
          echo "SERVER_IP=$SERVER_IP" >> $GITHUB_ENV
          echo "Server IP: $SERVER_IP"

          echo "Installing GitHub CLI..."
          sudo apt install -y gh
          echo "${{ secrets.PERSONAL_TOKEN }}" | gh auth login --with-token

          echo "Updating repository secrets..."
          gh secret set INFRA_CREATED --body "true"
          gh secret set EC2_PUBLIC_IP --body "$SERVER_IP"


      # 7Ô∏è‚É£ Reuse EC2 IP (next runs)
      - name: Reuse Saved EC2 IP
        if: env.INFRA_CREATED == 'true'
        run: |
          echo "Reusing existing EC2 IP: ${{ secrets.EC2_PUBLIC_IP }}"
          echo "SERVER_IP=${{ secrets.EC2_PUBLIC_IP }}" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Create Ansible Inventory
      - name: Create Ansible Inventory
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > deploy_key.pem
          chmod 400 deploy_key.pem
          echo "[web]" > inventory.ini
          echo "${{ env.SERVER_IP }} ansible_user=ec2-user ansible_ssh_private_key_file=./deploy_key.pem" >> inventory.ini
          cat inventory.ini

      # 9Ô∏è‚É£ Run Ansible
      - name: Configure and Deploy with Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: ansible-playbook -i inventory.ini playbook.yml

      # üîü Final Log
      - name: Deployment Summary
        run: |
          echo "‚úÖ Done! Access app at: http://${{ env.SERVER_IP }}"
